<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure - Figcaption</title>
</head>
<body>
    <main>
        <section>
            <article>
                <h4>Función para convertir a grados Celcius</h4>
                <figure>
                    <pre>
                        <code>
                            function gradosCelcius(farenheit){
                                return (5/9) * (farenheit-32)
                            }
                        </code>
                    </pre>
                    <figcaption>javaScript - Funciones. Ejemplo de una función en código para convertir de grados celsius a farenheit</figcaption>
                </figure>
            </article>
        </section>
    </main>
</body>
</html>
